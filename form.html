<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css" type="text/css"/>
</head>
<body>
<form class="column" method="GET">
    <label for="fName">First name</label>
    <input id="fName" type="text">
    <label for="mName">Middle name (optional)</label>
    <input id="mName" type="text">
    <label for="lName">LastName</label>
    <input id="lName" type="text">
    <label for="address">Residential address line 1</label>
    <input id="address" type="text">
    <div style="column-count: 3">
        <div>
            <label for="city">City</label>
            <br>
            <input id="city" name="city" type="text">
        </div>
        <div>
            <label for="state">State</label>
            <br>
            <select id="state" name="state">
                <option selected>IA</option>
                <option>NY</option>
            </select>
        </div>
        <div>
            <label for="zip">Zip Code</label>
            <br>
            <input id="zip" name="zip" type="text">
        </div>
    </div>
    <label for="phoneNo">Primary phone number</label>
    <input id="phoneNo" type="text">
    <div style="column-count: 2">
        <input type="checkbox" name="phoneType" id="mobile">
        <label for="mobile">Mobile phone</label>
        <input type="checkbox" name="phoneType" id="home">
        <label for="home">Home phone</label>
    </div>
    <label for="email">Email address</label>
    <input id="email" type="text" name="email">
    <label for="birthdate">Date of birth</label>
    <input id="birthdate" type="text" name="birthdate">
    <input class="submit-button" type="submit">
</form>
<div class="row">
    <p>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate the Website"/>
        </a>
    </p>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Validate the Website"/>
        </a>
    </p>
</div>
</body>
</html>
